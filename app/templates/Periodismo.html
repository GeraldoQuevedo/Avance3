<!doctype html>
<html lang="en">
    <head>
        <title>Chilevisión Noticias</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <center>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a href="#" class="navbar-brand">Chilevisión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'proyecto1' %}">Inicio<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tiempo' %}"> Revisa el tiempo acá</a>
                </li>
              
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Carrito</button>
        </div>
    </nav>
    </center>
        <div class="container"> 
            <div class = "row">
                <div class = "col-md-4">
                    <div class = "table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th> Nuestros Periodista<s/th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in Periodista %}
                                <tr>
                                    <td>
                                        {{p.rut}},{{p.nombre}} {{p.apellido_paterno}} {{p.apellido_materno}},{{p.fecha_nacimiento}}
                                    </td> 
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>    
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
