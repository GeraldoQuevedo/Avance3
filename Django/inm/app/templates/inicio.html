<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/inicio2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center>
        <h1>Noticias</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Logotipo_de_Chilevisi%C3%B3n_Noticias.svg"/>
        <p>El mejor noticiero del país</p>
    </center>
    <!-- Formulario de inicio de sesión -->
    <div class="formulario">
        <h1 class="text-center">Inicio de Sesión</h1>
        <!-- Mostrar mensaje de error -->
        {% if mensaje_error %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje_error }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <a href="#" class="text-decoration-none">¿Olvidó su Contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
        </form>
    </div>
    <!-- Botón "Visitar Proyecto 1" centrado -->
    <div class="mt-3 text-center">
        <a href="{% url 'proyecto1' %}" class="btn btn-primary btn-lg">Visitar Pagina principal</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
